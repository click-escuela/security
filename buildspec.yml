version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - mvn clean
      - mvn install
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - 'target/security-0.0.1-SNAPSHOT.jar'
    - 'scripts/*.sh'
    - 'appspec.yml'
  discard-paths: yes